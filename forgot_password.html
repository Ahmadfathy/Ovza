<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left">
							<img src="images/icons/back.svg">
						</a></span>
						<span class="text_center col-60"><h4>FORGOT PASSWORD</h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right">
							<img src="images/icons/listing-option.svg">
						</a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="centered text_center">
						<div class="context">
							<h3 class="main_color margin_bottom_30">REST YOUR PASSWORD</h3>		
							<p>
								It is often forgotten that password thing.<br> Enter your email address below and click the<br> “Request Password Reset” button. We will contact you immediately!
							</p>
							<form role="form" action="#" method="#">
								<fieldset>
									<label><img src="images/icons/envelope.svg"></label>
									<input class="input has_icon" type="text" name="" placeholder="EMAIL" >
								</fieldset>
								<div class="actions">
									<button class="btn btn_block btn_login">
										REQUEST PASSWORD RESET
									</button>
								</div>
							</form>
						</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/back.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->
