<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center margin_bottom_40">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left"><img src="images/icons/back.svg"></a></span>
						<span class="text_center col-60"><h4>ROOMS AVAILABLE</h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right"><img src="images/icons/listing-option.svg"></a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="padding_top_bottom_40">
					<div class="check_rooms">
						<div class="text_center title">
							<h5>Tell users about your home</h5>
							<h6>Highlight your propertyâ€™s  best features</h6>
						</div>
						<div class="check">
							<label>
						    <input type="checkbox" class="option-input checkbox" />
						    Balcony
						  </label>
						  <label>
						    <input type="checkbox" class="option-input checkbox" />
						    Front Lawn
						  </label>
						  <label>
						    <input type="checkbox" class="option-input checkbox" />
						    Garden
						  </label>
						  <label>
						    <input type="checkbox" class="option-input checkbox" />
						    Porch
						  </label>
						  <label>
						    <input type="checkbox" class="option-input checkbox" />
						    Terrace
						  </label>
						  <label>
						    <input type="checkbox" class="option-input checkbox" />
						    Entrance Gate
						  </label>
						</div>
					</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/next.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

	<!-- Start PopUp Overlay -->
	<div class="overlay">
		<div class="wrapper_overlay">
			<div class="sm_box center_box text_center alert">
				<h3 class="alert_msg margin_bottom_40">YOU MUST CHOOSE <br>ATLEAST ONE FEATURE</h3>
				<button class="btn btn_login">OK</button>
			</div>
		</div>
	</div>
	<!-- //End PopUp Overlay -->

</body>
</html>
