<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center margin_bottom_40">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left">
							<img src="images/icons/back.svg">
						</a></span>
						<span class="text_center col-60"><h4>EDIT PROFILE</h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right">
							<img src="images/icons/listing-option.svg">
						</a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="padding_top_bottom_40">
					<div class="edit_profile text_center">					
						<form role="form" action="#" method="#">
							<div class="user_img">
								<img src="images/user_img.png" title="Ovza App">
								<h4>EDIT PROFILE IMAGE</h4>
							</div>
							<fieldset>
								<label><img src="images/icons/man-user.svg"></label>
								<input class="input has_icon" type="text" name="" placeholder="FIRST NAME" >
							</fieldset>
							<fieldset>
								<label><img src="images/icons/user.svg"></label>
								<input class="input has_icon" type="text" name="" placeholder="LAST NAME" >
							</fieldset>
							<fieldset>
								<label><img src="images/icons/envelope.svg"></label>
								<input class="input has_icon" type="text" name="" placeholder="EMAIL" >
							</fieldset>
							<div class="actions">
								<button class="btn btn_block btn_login">
									SAVE DETAILS
								</button>
							</div>
						</form>
					</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/next.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

</body>
</html>
