<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel='stylesheet' href='css/ionicons.css'> <!-- Font Icons -->
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center margin_bottom_40">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left"><i class="ion-ios-arrow-left"></i></a></span>
						<span class="text_center col-60"><h4>EDIT PROFILE</h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right"><i class="ion-navicon"></i></a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="padding_top_bottom_40">
					<div class="edit_profile text_center">					
						<form role="form" action="#" method="#">
							<div class="user_img">
								<img src="images/user_img.png" title="Ovza App">
								<h4>EDIT PROFILE IMAGE</h4>
							</div>
							<fieldset>
								<label><i class="ion-person"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="FIRST NAME" >
							</fieldset>
							<fieldset>
								<label><i class="ion-person"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="LAST NAME" >
							</fieldset>
							<fieldset>
								<label><i class="ion-email"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="EMAIL" >
							</fieldset>
							<div class="actions">
								<button class="btn btn_block btn_login">
									SAVE DETAILS
								</button>
							</div>
						</form>
					</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><i class="ion-home"></i></a></li>
					<li><a href="javascript:void(0)"><i class="ion-ios-plus-outline"></i></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><i class="ion-chevron-right"></i></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><i class="ion-chatbubble-working"></i></a></li>
					<li><a href="javascript:void(0)"><i class="ion-ios-person-outline"></i></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->
