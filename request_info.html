<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center margin_bottom_20">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left">
							<img src="images/icons/back.svg">
						</a></span>
						<span class="text_center col-60"><h4>REQUEST INFO</h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right"><img src="images/icons/listing-option.svg"></a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="padding_top_bottom_40 ">
					<div class="edit_profile text_center">
						<h4 class="form_title">TELL ME MORE ABOUT THIS PORPERTY</h4>					
						<form role="form" action="#" method="#">
							<fieldset>
								<input class="input" type="text" name="" placeholder="NAME" >
							</fieldset>
							<fieldset>
								<input class="input" type="text" name="" placeholder="EMAIL" >
							</fieldset>
							<fieldset>
								<input class="input" type="text" name="" placeholder="SUBJECT" >
							</fieldset>
							<fieldset>
								<textarea class="input textarea" name="" placeholder="CONTENT"></textarea>
								<small class="xs_font">
									By sending a request you are agreeing to our privacy policy
								</small>
							</fieldset>
						</form>
					</div>
				</section>
				<section class="padding_bottom_100">
					<div class="feature_list padding_top_bottom_20">
						<h3 class="text_center">Featured Residential Listings</h3>
						<div class="col_2">
							<div class="feature_item">
								<div class="item_img">
									<img src="images/property_item.jpg" title="Ovza">
									<span class="logo_signature"><img src="images/logo_signature.png"></span>
									<span class="images_qnt">1 Photo(s)</span>
								</div>
								<div class="info">
									<p>
										<span>12.326 Sq.ft</span> /
										<span>3 Beds</span> /
										<span>3 Bathrooms</span>
									</p>
									<p class="price">$ 113</p>
								</div>
							</div>
						</div> <!-- Item -->
						<div class="col_2">
							<div class="feature_item">
								<div class="item_img">
									<img src="images/property_item.jpg" title="Ovza">
									<span class="logo_signature"><img src="images/logo_signature.png"></span>
									<span class="images_qnt">1 Photo(s)</span>
								</div>
								<div class="info">
									<p>
										<span>12.326 Sq.ft</span> /
										<span>3 Beds</span> /
										<span>3 Bathrooms</span>
									</p>
									<p class="price">$ 113</p>
								</div>
							</div>
						</div> <!-- Item -->
					</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/sent-mail.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

</body>
</html>
