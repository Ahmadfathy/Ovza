<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> 
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left"><img src="images/icons/back.svg"></a></span>
						<span class="text_center col-60"><h4>SEARCH RESULTS</span></h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right"><img src="images/icons/listing-option.svg"></a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="centered search">
					<div class="margin_top_20">
						<p class="margin_bottom_20 text_center">Total 1 Homes Available in South Africa,Cape Town</p>
						<form role="form" action="#" method="#">
							<fieldset>
								<select class="input select_box">
									<option selected="selected" value="0">SORT BY FEATURED</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</fieldset>
						</form>
						<div class="range">
							<div class="slider-container">
		            <input type="text" id="slider" class="slider" />
		        </div>
						</div>
						<div class="result_item">
							<img src="images/property_item.jpg" title="Ovza">
							<ul>
								<li>
									<div class="left_side">
										<address>99jj, Cape Town, Western Cape 202</address>
									</div>
									<div class="right_side">
										<h6 class="main_color">123,123 Sq.ft</h6>
									</div>
								</li>
								<li>
									<div class="left_side">
										<time>Open: 08/29/2017-9:00 am to 3:00 pm</time>
									</div>
									<div class="right_side">
										<span> 3<i class="fa fa-bed" aria-hidden="true"></i></span>
										<span> 1<i class="fa fa-bath" aria-hidden="true"></i></span>
									</div>
								</li>
								<li class="main_color">Hidden Price</li>
							</ul>
						</div>
						<div class="margin_top_bottom_40">
							<div class="map_marker margin_bottom_60">
								<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9564283.576271757!2d-114.6391431094566!3d54.179541520750156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5309b282a82419b5%3A0xb0a9479a409b8e9e!2sAlberta%2C+Canada!5e0!3m2!1sen!2seg!4v1508972145691" allowfullscreen></iframe>
							</div>
						</div>
					</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/back.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

	<script src="js/rSlider.min.js"></script>
  <script>
    (function () {
      'use strict';

      var init = function () {

        var slider3 = new rSlider({
          target: '#slider',
          values: {min: 0, max: 100},
          step: 10,
          range: true,
          set: [10, 90],
          scale: true,
          labels: false,
          onChange: function (vals) {
              console.log(vals);
          }
        });
      };
      window.onload = init;
    })();
  </script>

</body>
</html>
