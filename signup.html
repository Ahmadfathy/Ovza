<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel='stylesheet' href='css/ionicons.css'> <!-- Font Icons -->
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<div class="container">
				<section class="padding_top_bottom_20">
					<ul class="tabs">
						<li>
							<a href="javascript:void(0)">login</a>
						</li>
						<li class="active">
							<a href="javascript:void(0)">register</a>
						</li>
					</ul>
					<div class="signup_form text_center">
						<h4>REGISTER NOW!</h4>
						<span>Please fill out the required fields.</span>
						<form role="form" action="#" method="#">
							<fieldset>
								<label><i class="ion-person"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="FIRST NAME" >
							</fieldset>
							<fieldset>
								<label><i class="ion-person"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="LAST NAME" >
							</fieldset>
							<fieldset>
								<label><i class="ion-email"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="EMAIL" >
							</fieldset>
							<fieldset>
								<label><i class="ion-ios-locked"></i></label>
								<input class="input has_icon" type="password" name="" placeholder="PASSWORD" class="">
							</fieldset>
							<fieldset>
								<label><i class="ion-android-lock"></i></label>
								<input class="input has_icon" type="password" name="" placeholder="CONFIRM PASSWORD">
							</fieldset>
							<div class="account_type">
								<h4>ACCOUNT TYPE</h4>
						      <div class="radio_input">
						        <input type="radio" name="fieldset-1" id="radio_one">
						        <label for="radio_one">User</label>
						      </div>
						      <div class="radio_input">
						        <input type="radio" name="fieldset-1" id="radio_two">
						        <label for="radio_two">Agent</label>
						      </div>
						      <div class="radio_input">
						        <input type="radio" name="fieldset-1" id="radio_three">
						        <label for="radio_three">Private Seller</label>
						      </div>
							</div>
							<div class="actions padding_left_right_20">
								<button class="btn btn_block btn_login">
									SIGN UP
								</button>
								<button class="btn btn_block btn_facebook">
									<i class="ion-social-facebook"></i> Login with Facebook
								</button>
								<button class="btn btn_block btn_googleplus">
									<i class="ion-social-googleplus"></i> Login with Google
								</button>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
	</main>
	<!-- //End Login -->

</body>
</html>
