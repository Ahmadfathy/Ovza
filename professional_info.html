<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center margin_bottom_40">
				<h4>PROFESSIONAL INFORMATION</h4>
			</header>
			<div class="container">
				<section class="padding_top_bottom_20">
					<div class="edit_profile edit_profile_2 text_center">					
						<form role="form" action="#" method="#">
							<div class="user_img">
								<img src="images/user_img.png" title="Ovza App">
								<h4>EDIT LOGO</h4>
							</div>
							<fieldset>
								<label><i class="ion-person"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="BUSINESS NAME" >
							</fieldset>
							<fieldset>
								<label><i class="ion-location"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="BUSINESS ADDRESS" >
							</fieldset>
							<fieldset>
								<label><i class="ion-ios-telephone"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="PHONE NUMBER" >
							</fieldset>
							<fieldset>
								<label><i class="ion-ios-navigate"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="POST CODE" >
							</fieldset>
							<fieldset>
								<label><i class="ion-android-locate"></i></label>
								<input class="input has_icon" type="text" name="" placeholder="BUSINESS LOCATIONS (CITY)" >
							</fieldset>
							<div class="actions">
								<button class="btn btn_block btn_login">
									SAVE DETAILS
								</button>
							</div>
						</form>
					</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/next.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

</body>
</html>
