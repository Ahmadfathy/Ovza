<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left">
							<img src="images/icons/back.svg">
						</a></span>
						<span class="text_center col-60"><h4>MANAGE MY LISTING</span></h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right">
							<img src="images/icons/listing-option.svg">
						</a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="centered text_center">
						<div class="margin_top_40">
							<ul class="tabs">
								<li class="col_3">
									<a href="javascript:void(0)">ACTIVE LISTINGS</a>
								</li>
								<li class="col_3">
									<a href="javascript:void(0)">INACTIVE LISTINGS</a>
								</li>
								<li class="col_3 active">
									<a href="javascript:void(0)">INCOMPLETE LISTINGS</a>
								</li>
							</ul>

							<div class="margin_bottom_40 margin_top_30">
								<div class="property_box text_center">
									<img src="images/property_item.jpg" title="Ovza">
									<h5>House Property for sale</h5>
									<h5>12 Chastas, Paris, France 12-2121</h5>
									<h5>$2121  / 5,675 sq.ft</h5>
									<div class="actions padding_left_right_20">
										<button class="btn btn_block btn_login">MANAGE MY LISTINGS</button>
										<button class="btn btn_block btn_login">UPGRADE TO FEATURED</button>
									</div>
								</div>
							</div>
						</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/question.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

	<!-- Start PopUp Overlay -->
	<div class="overlay">
		<div class="wrapper_overlay">
			<div class="xs_box center_box mang_list">
				<ul class="padding_top_bottom_40">
					<li><i class="ion-chevron-right"></i>EDIT LISTING</li>
					<li><i class="ion-chevron-right"></i>REMOVE LISTING</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //End PopUp Overlay -->

</body>
</html>
