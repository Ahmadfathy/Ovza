<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/ranger.css"/>
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center margin_bottom_10">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left">
							<img src="images/icons/back.svg">
						</a></span>
						<span class="text_center col-60"><h4>RENT VS BUY CALCULATOR</h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right">
							<img src="images/icons/listing-option.svg">
						</a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="padding_top_50 padding_bottom_60">
					<article class="text_center margin_bottom_40">
						<p>
							Use this calculator to help you decide whether<br> renting or buying is cheaper for you.
						</p>
					</article>
					<div class="calc text_center margin_top_bottom_40">					
						<form role="form" action="#" method="#">
							<fieldset>
								<input class="input" type="text" name="" placeholder="DESIRED HOME PRICE ($)" >
							</fieldset>
							<fieldset>
								<input class="input" type="text" name="" placeholder="DESIRED MONTHLY RATE ($)" >
							</fieldset>
							<div class="actions">
								<button class="btn btn_block btn_login">
									CALCULATE
								</button>
							</div>
						</form>
						<div class="monthly_pay text_center bg_white margin_top_60 max_width_400 margin_auto">
							<img src="images/icons/home_white.svg">
							<article>
								<p>Buying will be better than renting <br>after 8 Years and 4 Months</p>
							</article>
						</div>
					</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/back.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

	<script src="js/ranger.js" async></script>

</body>
</html>
