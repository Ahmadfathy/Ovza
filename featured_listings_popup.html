<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel='stylesheet' href='css/ionicons.css'> <!-- Font Icons -->
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center margin_bottom_40">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left"><i class="ion-ios-arrow-left"></i></a></span>
						<span class="text_center col-60"><h4>HOME</h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right"><i class="ion-navicon"></i></a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="padding_bottom_20">
					<ul class="tabs">
						<li>
							<a href="javascript:void(0)">RESIDENTIAL</a>
						</li>
						<li class="active">
							<a href="javascript:void(0)">COMMERCIAL</a>
						</li>
					</ul>
					<div class="feature_listing padding_top_10 padding_bottom_60 text_center">
						<h3>FEATURES LISTINGS</h3>
						<div class="slider">
							<div class="slider_item">
								<img src="images/property_item.jpg" title="Ovza">
								<div class="bullets">
									<span></span>
									<span class="current"></span>
									<span></span>
								</div>
								<div class="info">
									<p>Cd, Dubai - United Arab Emirates 3</p>
									<p>250 Sq.ft / 2 Beds  /  1 Bathrooms</p>
									<p class="price">$ 1,220,000</p>
								</div>
							</div> <!-- //Slider Item -->
							<div class="slider_item">
								<img src="images/property_item.jpg" title="Ovza">
								<div class="bullets">
									<span></span>
									<span class="current"></span>
									<span></span>
								</div>
								<div class="info">
									<p>Cd, Dubai - United Arab Emirates 3</p>
									<p>250 Sq.ft / 2 Beds  /  1 Bathrooms</p>
									<p class="price">$ 1,220,000</p>
								</div>
							</div> <!-- //Slider Item -->
						</div>
					</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><i class="ion-home"></i></a></li>
					<li><a href="javascript:void(0)"><i class="ion-ios-plus-outline"></i></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><i class="ion-search"></i></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><i class="ion-chatbubble-working"></i></a></li>
					<li><a href="javascript:void(0)"><i class="ion-ios-person-outline"></i></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

	<!-- Start PopUp Overlay -->
	<div class="overlay">
		<div class="wrapper_overlay">
			<div class="md_box center_box text_center feature_popup padding_top_20">
				<h5 class="margin_top_bottom_30 main_color">Search Residential Properties</h5>
				<form role="form" action="#" method="#" class="padding_left_right_20 margin_bottom_50">
					<fieldset>
						<select class="input select_box">
							<option selected="selected" value="0">SELECT COUNTRY</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</fieldset>
					<fieldset>
						<select class="input select_box">
							<option selected="selected" value="0">SELECT CITY</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</fieldset>
					<button class="btn btn_block btn_login">SEARCH</button>
				</form>
				<ul class="feat_tabs">
					<li class="active"><a href="javascript:void(0)">BUY</a></li>
					<li><a href="javascript:void(0)">RENT</a></li>
					<li><a href="javascript:void(0)">SELL</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //End PopUp Overlay -->

</body>
</html>
