<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left">
							<img src="images/icons/back.svg">
						</a></span>
						<span class="text_center col-60"><h4>TRANSACTIONS</span></h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right"><img src="images/icons/listing-option.svg"></a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="transactions margin_top_70 text_center">
					<div class="no_result">
						<img src="images/icons/information-button.svg">
						<h4>Sorry we could not find <br>any featured listings.</h4>
					</div>	
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/back.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

	<!-- Start PopUp Overlay -->
	<div class="overlay">
		<div class="wrapper_overlay">
			<div class="md_box center_box text_center feature_popup padding_top_20">
				<h5 class="margin_top_bottom_30 main_color">Search Residential Properties</h5>
				<form role="form" action="#" method="#" class="padding_left_right_20 margin_bottom_50">
					<fieldset>
						<select class="input select_box">
							<option selected="selected" value="0">SELECT COUNTRY</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</fieldset>
					<fieldset>
						<select class="input select_box">
							<option selected="selected" value="0">SELECT CITY</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</fieldset>
					<button class="btn btn_block btn_login">SEARCH</button>
				</form>
				<ul class="feat_tabs">
					<li class="active"><a href="javascript:void(0)">BUY</a></li>
					<li><a href="javascript:void(0)">RENT</a></li>
					<li><a href="javascript:void(0)">SELL</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //End PopUp Overlay -->

</body>
</html>
