<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left"><img src="images/icons/back.svg"></a></span>
						<span class="text_center col-60"><h4>UPGRADE TO FEATURED LISTING</span></h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right"><img src="images/icons/listing-option.svg"></a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="centered text_center">
						<div class="margin_top_40">

							<div class="margin_bottom_40 margin_top_30">
								<div class="property_box text_center">
									<img src="images/property_item.jpg" title="Ovza">
									<h5>House Property for sale</h5>
									<h5>12 Chastas, Paris, France 12-2121</h5>
									<h5>$2121  / 5,675 sq.ft</h5>
								</div>
							</div>

							<ul class="details max_width_400 margin_auto">
								<li>
									<p class="col_2">Start Date</p>
									<p class="col_2">09/22/2017</p>
								</li>

								<li>
									<p class="col_2">End Date</p>
									<p  class="col_2">09/22/2018</p>
								</li>

								<li>
									<p class="col_2">Status</p>
									<p class="col_2">Pending</p>
								</li>

								<li>
									<p class="col_2">Total Amount</p>
									<p class="col_2">$1,000</p>
								</li>
							</ul>

							<div class="max_width_200 margin_auto margin_top_20 margin_bottom_40">
								<button class="btn btn_block btn_login">VIEW INVOICE</button>
								<button class="btn btn_block btn_login">PAY NOW</button>
							</div>


						</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/back.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

</body>
</html>
