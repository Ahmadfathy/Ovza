<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<header class="header text_center margin_bottom_40">
				<div class="container">
					<div class="row">
						<span class="col-20"><a href="javascript:void(0)" class="float_left">
							<img src="images/icons/back.svg">
						</a></span>
						<span class="text_center col-60"><h4>LIST YOUR PROPERTY</h4></span>
						<span class="col-20"><a href="javascript:void(0)" class="float_right">
							<img src="images/icons/listing-option.svg">
						</a></span>
					</div>
				</div>
			</header>
			<div class="container">
				<section class="padding_top_10 padding_bottom_40">
					<div class="list_detail text_center">											
						<form role="form" action="#" method="#">
							<h4 class="input_title">PROPERTY TYPE</h4>
							<fieldset>
								<select class="input select_box">
									<option selected="selected" value="0">RESIDENTIAL / COMMERCIAL</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</fieldset>
							<h4 class="input_title">LABEL</h4>
							<fieldset>
								<select class="input select_box">
									<option selected="selected" value="0">PROPERTY FOR SALE</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</fieldset>
							<fieldset>
								<input class="input" type="text" name="" placeholder="CITY / REGION" >
							</fieldset>
							<fieldset>
								<input class="input" type="text" name="" placeholder="HOUSE / STREET ADDRESS" >
							</fieldset>
							<fieldset>
								<input class="input" type="text" name="" placeholder="POST CODE" >
							</fieldset>
						</form>
					</div>
				</section>
				<section class="margin_top_bottom_40">
					<div class="map margin_bottom_60">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9564283.576271757!2d-114.6391431094566!3d54.179541520750156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5309b282a82419b5%3A0xb0a9479a409b8e9e!2sAlberta%2C+Canada!5e0!3m2!1sen!2seg!4v1508972145691" allowfullscreen></iframe>
					</div>
				</section>
			</div>
			<nav class="nav_tabs">
				<ul class="left_side">
					<li><a href="javascript:void(0)"><img src="images/icons/home.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/plus-button.svg"></a></li>
				</ul>
				<ul class="center_side">
					<li><a href="javascript:void(0)"><img src="images/icons/next.svg"></a></li>
				</ul>
				<ul class="right_side">
					<li><a href="javascript:void(0)"><img src="images/icons/interface.svg"></a></li>
					<li><a href="javascript:void(0)"><img src="images/icons/avatar.svg"></a></li>
				</ul>
			</nav>
		</div>
	</main>
	<!-- //End Login -->

</body>
</html>
