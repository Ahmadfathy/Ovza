<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/main.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Ovza | Home</title>
</head>
<body>

	<!-- Start Login -->
	<main>
		<div class="wrapper">
			<div class="container">
				<section class="padding_top_bottom_20">
					<ul class="tabs">
						<li class="active">
							<a href="javascript:void(0)">login</a>
						</li>
						<li>
							<a href="javascript:void(0)">register</a>
						</li>
					</ul>
					<div class="login_form text_center">
						<h3>LOG IN WITH YOUR ACCOUNT</h3>
						<form role="form" action="#" method="#">
							<fieldset>
								<label><img src="images/icons/envelope.svg"></label>
								<input class="input has_icon" type="text" name="" placeholder="EMAIL">
							</fieldset>
							<fieldset>
								<label><img src="images/icons/lock.svg"></label>
								<input class="input has_icon" type="password" name="" placeholder="PASSWORD">
							</fieldset>
							<div class="forget_pass">
								<p>Forgot Password? <a href="#">Click Here</a></p>
							</div>
							<div class="actions padding_left_right_20">
								<button class="btn btn_block btn_login">
									SIGN IN <img src="images/icons/login-white.svg">
								</button>
								<button class="btn btn_block btn_facebook">
									<img src="images/icons/facebook-white.svg"> Login with Facebook
								</button>
								<button class="btn btn_block btn_googleplus">
									<img src="images/icons/google-plus-white.svg"> Login with Google
								</button>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
	</main>
	<!-- //End Login -->

</body>
</html>
